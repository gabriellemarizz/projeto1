<head>

    <title>Book App</title>

    <style>
                header {
            display: flex;
            width: 110%;
            height: 200px;
            background-color:goldenrod;
            color: black;
            margin: 0%;
            padding: 0%;
        }
        .logo1 {
            display: flex;
            width: 25%;
            height: 365px;
            margin-top: -75px;
            margin-right: -5%;
            margin-left: -60px;
        }
        .menu {
            width: 100%;
            height: 50px;
            margin-top: 50px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .menu ul {
            list-style: none;
            position: relative;
        }
        .menu ul li {
            width: 150px;
            float: left;
        }
        .menu a {
            padding: 15px;
            display: block;
            text-decoration: none;
            text-align: center;
            background-color:rgb(88, 38, 15);
            border-radius: 5px;
            color: #fff;
            margin: 5px;
            border: 4px solid #ccc;
        }
                
        .menu ul ul {
            position: absolute;
            visibility: hidden;
        }

        .menu ul li:hover ul {
            visibility: visible;
        }

        .menu a:hover {
            background-color: sienna;
            color:#fff;
        }

        .menu ul ul li {
        float: none;
        border-bottom: solid 1px #ccc;
        }

        .menu ul ul li a {
        background-color:rgb(88, 38, 15);
        }

        label[for=”bt_menu”]{
            padding: 5px;
            background-color: #222;
            color: #fff;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            font-size: 30px;
            cursor: pointer;
            height: 50px;
        }

        #bt_menu {
            display: none;
        }

        label[for=”bt_menu”]{
            display: none;
        }

        @media(max-width: 800px) {
            label[for=”bt_menu”] {
            display: block;
        }
        
        #bt_menu:checked ~ .menu{
            margin-left: 0;
        }
        
        .menu{
            margin-top: 5px;
            margin-left: -100%;
            transition: all .2s;
        }
        
        .menu ul li {
          width: 100%;
            float: none;
        }
        
        .menu ul ul {
            position: static;
            overflow: hidden;
            max-height: 0;
            transition: all 2s;
        }
        
        .menu ul li:hover ul {
            height: auto;
            max-height: 200px;
        }
        
        }
        .divBusca {
            display: flex;
            border: 5px solid #ccc;
            border-radius:10px;
            width:300px;
            margin-right: 10%;
            height:45px;
            float:inline-end;
            margin-right: -350px;
            margin-top: -45px;
            justify-items: center;
            align-items: center;
        }
        #txtBusca{
            display: flex;
            float:right;
            background-color:transparent;
            padding-left:5px;
            font-size:15px;
            border:none;
            margin-left: 5px;
            height:32px;
            text-decoration: #ccc;
            width:191px;  
            align-items: center;
        }

        #btnBusca{
            display: flex;
            align-items: center;
            border:none;
            float:right;
            height: 45px;
            border-radius:0 6px 6px 0;
            width:102px;
            font-weight:bold;
            background-color:rgb(116, 141, 72);
            color: black;    
            text-align: center;
            justify-content: center;    
        }
        section {
            display: flex;
            width: 110%;
            height: 530px;
            margin: 0%;
            padding: 0%;
            background-color: rgb(7, 65, 7);
            justify-content: center;
            align-items: center;
        }
        #h1secao {
            display: flex; 
            margin-top: -150px; 
            color: aliceblue; 
            font-family: matel; 
            font-size: 50px; 
            margin-left: -8%; 
            text-transform: uppercase;
        }
        .bntApp {
            display: flex;
            position: absolute;
            align-items:center;
            margin-right: 10%;
            margin-left: 35%;
            font-weight: bolder;
            text-transform: uppercase;
            margin-top: 15%;
            width: 365px;
            height: 95px;
            border: 5px solid sienna;
            border-radius: 8px;
            background-color:burlywood;
            font-size: 25px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .bntApp:hover {
            background-color:darkgoldenrod;
        }
    </style>

</head>
